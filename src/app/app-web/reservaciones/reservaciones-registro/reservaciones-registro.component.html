<app-sidebar></app-sidebar>

<div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="close-button-container">
                    <button type="button" class="btn btn-secondary" aria-label="Close" routerLink="/app-web/reservaciones/reservaciones-lista">
                        X
                    </button>
                </div>
                <h2 class="text-center">{{ titulo }}</h2>
                <form [formGroup]="formReservacion" (ngSubmit)="agregarOEditar()">
                    <div class="form-group">
                        <label for="customerName">Nombre del Cliente<span class="text-danger"> *</span></label>
                        <select class="form-control" id="customerName" formControlName="idCliente" required>
                            <option value="" disabled selected>Seleccionar cliente...</option>
                            <option *ngFor="let cliente of clientes" [value]="cliente.idCliente">{{ cliente.persona.nombre }} {{ cliente.persona.apellidoPaterno }} {{ cliente.persona.apellidoMaterno }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reservationStartDate">Fecha de inicio<span class="text-danger"> *</span></label>
                        <input type="date" class="form-control" id="reservationStartDate" formControlName="fechaInicio" required>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="typeReservation">Tipo de reservación<span class="text-danger"> *</span></label>
                            <select class="form-control" id="availability" formControlName="tipoReservacion" required>
                                <option value="" disabled selected>Seleccionar tipo de reservación...</option>
                                <option *ngFor="let tipo of tipoReservacion" [value]="tipo">{{ tipo }}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="numberReservation">Tiempo de reservación<span class="text-danger"> *</span></label>
                            <input type="number" class="form-control" id="timeReservation" formControlName="tiempoReservacion" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roomId">Habitación<span class="text-danger"> *</span></label>
                        <select class="form-control" id="roomId" formControlName="idHabitacion" required>
                            <option value="" disabled selected>Seleccionar habitación...</option>
                            <option *ngFor="let habitacion of habitaciones" [value]="habitacion.idHabitacion">{{ habitacion.habitacion }} - {{ habitacion.disponibilidad }}</option>
                        </select>
                    </div>
                    <div class="buttons-container">
                        <button type="button" class="btn btn-danger" routerLink="/app-web/reservaciones/reservaciones-lista">Cancelar</button>
                        <button type="submit" class="btn btn-success" [disabled]="formReservacion.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
