<app-sidebar></app-sidebar>

<section class="ochenta">
    <div class="container mt-4">
        <div class="mx-3">
            <span class="h1">Usuarios</span>
            <div class="card-body mt-4">
                <span class="h3">Gestionar</span>
                <button class="btn btn-dark btn-lg float-end" routerLink="/app-web/usuarios/usuarios-registro">Agregar usuario</button>
                <button class="btn btn-primary btn-lg float-end me-3" (click)="generarReporte()">Generar Reporte</button>
                <table class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Rol</th>
                            <th>Nombre</th>
                            <th>Contrase√±a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{ usuario.idUsuario }}</td>
                            <td>{{ usuario.rol }}</td>
                            <td>{{ usuario.nombreUsuario }}</td>
                            <td>{{ usuario.contrasenaUsuario }}</td>
                            <td>
                                <i class="fa-solid fa-pen-to-square me-3" style="color: #25a701; cursor: pointer;" (click)="editarUsuario(usuario.idUsuario)"></i>
                                <i class="fa-solid fa-trash" style="color: #c00c0c; cursor: pointer;" (click)="eliminarUsuario(usuario.idUsuario)"></i>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</section>
