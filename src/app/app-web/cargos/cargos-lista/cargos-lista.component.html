<app-sidebar></app-sidebar>

<section class="ochenta" data-aos="fade-left">
  <div class="container mt-4">
    <div class="mx-3">
      <span class="h1"><i class="fa-solid fa-toolbox"></i> Cargos</span>
      <div class="card-body mt-4">
        <span class="h3">Gestionar</span>
        <button class="btn btn-outline-custom btn-lg float-end" routerLink='/app-web/cargos/cargos-registro'>Agregar
          cargo <i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-outline-custom btn-lg float-end me-3" (click)="generarReporte()">Acción</button>

        <!-- Barra de búsqueda y filtro -->
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Buscar cargo..." (input)="buscarCargo($event)">
          </div>
        </div>

        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th (click)="ordenarCargos('idCargo')" style="cursor: pointer">
                <i class="coso fa-solid fa-sort" *ngIf="ordenActual !== 'idCargo'"></i>
                <i class="coso fa-solid fa-sort-asc" *ngIf="ordenActual === 'idCargo' && orden === 'asc'"></i>
                <i class="coso fa-solid fa-sort-desc" *ngIf="ordenActual === 'idCargo' && orden === 'desc'"></i>
                ID
              </th>
              <th (click)="ordenarCargos('nombreCargo')" style="cursor: pointer">
                <i class="coso fa-solid fa-sort" *ngIf="ordenActual !== 'nombreCargo'"></i>
                <i class="coso fa-solid fa-sort-asc" *ngIf="ordenActual === 'nombreCargo' && orden === 'asc'"></i>
                <i class="coso fa-solid fa-sort-desc" *ngIf="ordenActual === 'nombreCargo' && orden === 'desc'"></i>
                Nombre del Cargo
              </th>
              <th (click)="ordenarCargos('descripcionCargo')" style="cursor: pointer">
                <i class="coso fa-solid fa-sort" *ngIf="ordenActual !== 'descripcionCargo'"></i>
                <i class="coso fa-solid fa-sort-asc" *ngIf="ordenActual === 'descripcionCargo' && orden === 'asc'"></i>
                <i class="coso fa-solid fa-sort-desc"
                  *ngIf="ordenActual === 'descripcionCargo' && orden === 'desc'"></i>
                Descripción
              </th>
              <th *ngIf="isAdmin">Fecha de creación</th>
              <th *ngIf="isAdmin">Fecha de actualización</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let cargo of cargosFiltrados">
              <td><strong>{{ cargo.idCargo }}</strong></td>
              <td>{{ cargo.nombreCargo }}</td>
              <td>{{ cargo.descripcionCargo }}</td>
              <td>{{ cargo.fechaCreacion }}</td>
              <td>{{ cargo.fechaActualizacion }}</td>
              <td>
                <i class="editar fa-solid fa-pen-to-square me-3" (click)="editarCargo(cargo.idCargo)"></i>
                <i (click)="notification(cargo.idCargo)" class="borrar fa-solid fa-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
