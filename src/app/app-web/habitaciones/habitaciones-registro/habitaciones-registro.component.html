<div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="form-container">
            <h2 class="text-center" id="form-title">{{ titulo }}</h2>
            <form [formGroup]="formHabitacion" (ngSubmit)="agregarOEditar()">
                <div class="form-group">
                    <label for="roomName">Nombre de la habitación<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="roomName" formControlName="habitacion" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Cupo<span class="text-danger"> *</span></label>
                    <input type="number" class="form-control" id="capacity" formControlName="cupo" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio por día<span class="text-danger"> *</span></label>
                    <input type="number" class="form-control" id="price" formControlName="precioDia" required>
                </div>
                <div class="form-group">
                    <label for="availability">Disponibilidad<span class="text-danger"> *</span></label>
                    <select class="form-control" id="availability" formControlName="disponibilidad" required>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="RESERVADA">Reservada</option>
                        <option value="OCUPADA">Ocupada</option>
                    </select>
                </div>
                <div class="buttons-container">
                <button type="button" class="btn btn-danger" routerLink='/app-web/habitaciones/habitaciones-lista'>Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="formHabitacion.invalid">Guardar</button>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
