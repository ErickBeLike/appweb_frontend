<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" id="form-title">{{ titulo }}</h2>
            <form [formGroup]="formEmpleado" (ngSubmit)="agregarOEditar()">
                <!-- Campos de Persona -->
                <div class="form-group">
                    <label for="employeeName">Nombre(s)</label>
                    <input type="text" class="form-control" id="employeeName" formControlName="nombre" (input)="onInput($event)" required>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="employeeLastName1">Apellido Paterno</label>
                        <input type="text" class="form-control" id="employeeLastName1" formControlName="apellidoPaterno" (input)="onInput($event)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="employeeLastName2">Apellido Materno</label>
                        <input type="text" class="form-control" id="employeeLastName2" formControlName="apellidoMaterno" (input)="onInput($event)">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="employeePhone">Teléfono</label>
                        <input type="text" class="form-control" id="employeePhone" formControlName="telefono" (input)="inTelefonoInput($event)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="employeeEmail">Correo</label>
                        <input type="email" class="form-control" id="employeeEmail" formControlName="correo" required>
                    </div>
                </div>
                <!-- Campos de Empleado -->
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="employeeRole">Cargo</label>
                        <select class="form-control" id="employeeRole" formControlName="idCargo" required>
                            <option value="" disabled selected>Seleccionar cargo...</option>
                            <option *ngFor="let cargo of cargos" [value]="cargo.idCargo">{{ cargo.idCargo }} - {{ cargo.nombreCargo }}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="employeeSex">Sexo</label>
                        <select class="form-control" id="employeeSex" formControlName="sexo" required>
                            <option value="" disabled selected>Seleccionar sexo...</option>
                            <option *ngFor="let sex of sexos" [value]="sex">{{ sex }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeeBirthDate">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="employeeBirthDate" formControlName="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="direction">Dirección</label>
                    <textarea class="form-control" id="direction" formControlName="direccionEmpleado" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Días Laborales</label>
                    <div *ngFor="let dia of diasSemana">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="dia" (change)="onCheckboxChange($event)">
                            <label class="form-check-label">{{ dia }}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="startTimeHour">Hora</label>
                        <select class="form-control" id="startTimeHour" formControlName="horarioEntradaHora" required>
                            <option *ngFor="let hour of horas" [value]="hour">{{ hour }}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="startTimeAMPM">AM/PM</label>
                        <select class="form-control" id="startTimeAMPM" formControlName="horarioEntradaAMPM" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>                
                
                <button type="button" class="btn btn-danger" routerLink='/app-web/empleados/empleados-lista'>Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="formEmpleado.invalid">Guardar</button>
            </form>
        </div>
    </div>
</div>
