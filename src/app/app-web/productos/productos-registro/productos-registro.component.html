<app-sidebar></app-sidebar>

<!-- Spinner -->
<div *ngIf="isLoading" class="spinner-overlay">
    <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>
</div>

<div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="form-container">
                <div class="close-button-container">
                    <button type="button" class="btn btn-secondary" aria-label="Close"
                        routerLink="/app-web/productos/productos-lista">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <h2 class="text-center">{{ titulo }}</h2>
                <form [formGroup]="formProducto" (ngSubmit)="agregarOEditar()">
                    <div class="form-group">
                        <label for="productName"><i class="fa-solid fa-box"></i> Nombre del Producto<span
                                class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="productName" formControlName="nombreProducto"
                            required>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="productPrice"><i class="fa-solid fa-money-bill-wave"></i> Precio del
                                Producto<span class="text-danger"> *</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" id="productPrice"
                                    formControlName="precioProducto"
                                    (focus)="toggleSmallElementsVisibility('price', true)"
                                    (blur)="toggleSmallElementsVisibility('price', false)">

                            </div>
                            <small id="price" class="form-text text-muted" [hidden]="!showSmallElements['price']">No se
                                aceptan números negativos y máximo 2 decimales</small>
                        </div>
                        <div class="col-md-6">
                            <label for="productPrice"><i class="fa-solid fa-money-bill-wave"></i> Stock de producto<span
                                    class="text-danger"> *</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="productStock"
                                    formControlName="stock" (focus)="toggleSmallElementsVisibility('stock', true)"
                                    (blur)="toggleSmallElementsVisibility('stock', false)">
                            </div>
                            <small id="price" class="form-text text-muted" [hidden]="!showSmallElements['stock']">No se
                                aceptan números negativos ni decimales</small>
                        </div>

                    </div>
                    <div class="buttons-container">
                        <button type="button" class="btn btn-danger"
                            routerLink="/app-web/productos/productos-lista">Cancelar</button>
                        <button type="submit" class="btn btn-success" [disabled]="formProducto.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
