<app-sidebar></app-sidebar>

<div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="form-container">
                <div class="close-button-container">
                    <button type="button" class="btn btn-secondary" aria-label="Close"
                        routerLink="/app-web/productos/productos-lista">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <h2 class="text-center">{{ titulo }}</h2>
                <form [formGroup]="formProducto" (ngSubmit)="agregarOEditar()">
                    <div class="form-group">
                        <label for="productName"><i class="fa-solid fa-box"></i> Nombre del Producto<span
                                class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="productName" formControlName="nombreProducto"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice"><i class="fa-solid fa-money-bill-wave"></i> Precio del Producto<span
                                class="text-danger"> *</span></label>
                        <input type="number" class="form-control" id="productPrice" formControlName="precioProducto"
                            required>
                    </div>
                    <div class="buttons-container">
                        <button type="button" class="btn btn-danger"
                            routerLink="/app-web/productos/productos-lista">Cancelar</button>
                        <button type="submit" class="btn btn-success" [disabled]="formProducto.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
