<section class="login-section">
    <div class="login-container" data-aos="fade-up">
        <img src="assets/images/logo-pro.png" alt="Logo" class="logo">
        <h2 class="text-center">Inicio de sesi칩n</h2>
        <form (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="nombreUsuario"><i class="fa-solid fa-user"></i> Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" [(ngModel)]="nombreUsuario"
                    name="nombreUsuario" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena"><i class="fa-solid fa-lock"></i> Contrase침a</label>
                <div class="input-group">
                    <input *ngIf="!showPassword" type="password" class="form-control" id="contrasena"
                        [(ngModel)]="contrasena" name="contrasena" placeholder="Contrase침a" required>
                    <input *ngIf="showPassword" type="text" class="form-control" id="contrasenaVisible"
                        [(ngModel)]="contrasena" name="contrasena" placeholder="Contrase침a" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                            <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!nombreUsuario || !contrasena">Entrar <i
                    class="fa-solid fa-right-to-bracket"></i></button>
        </form>
        <p *ngIf="errMsj" class="message">{{ errMsj }}</p>
        <a href="/landing-page/inicio" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
</section>
